
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ’Œ Good Bug Report</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="assets/mdl/material.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="gbr-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <header class="gbr-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <div class="mdl-layout__header-row">
      <h1 class="mdl-layout-title">ðŸ’Œ Good Bug Reporter</h1>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/watilde/issue-json/blob/master/issue.json" target="_blank">issue.json</a>
        <a class="mdl-navigation__link" href="https://github.com/watilde/good-bug-report" target="_blank">Fork</a>
      </nav>
    </div>
  </header>
  <div class="gbr-ribbon"></div>
  <main class="gbr-main mdl-layout__content">
    <div class="gbr-container mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <form id="js-form" class="gbr-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <h2 id="js-title" class="mdl-typography--text-center"></h2>
          <div id="js-content">
            <h3>Title</h3>
            <div class="gbr-textfield mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="js-issue-title">
              <label class="mdl-textfield__label" for="js-issue-title">Title</label>
            </div>
            <h3>Description</h3>
            <div class="gbr-textfield mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="js-issue-description" ></textarea>
              <label class="mdl-textfield__label" for="js-issue-description">Leave a comment</label>
            </div>
          </div>
          <div id="js-content-footer" class="gbr-content-footer">
            <div class="mdl-typography--text-center">
              <button type="submit" id="js-submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled="disabled">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <footer class="gbr-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <ul class="mdl-mini-footer--link-list">
            <li>created by <a href="https://twitter.com/watilde">@watilde</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </div>
  <script src="assets/mdl/material.min.js"></script>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/ejs/ejs.js"></script>
  <script src="index.js"></script>
</body>
</html>
